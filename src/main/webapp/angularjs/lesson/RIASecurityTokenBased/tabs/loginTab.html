<div ng-controller="RIASecurityTokenBasedController">
    <h4> You have to login to see the content of this tab with the following credentials:</h4>

    <div class="row">
        <div class="col-md-3">
            <h5> User role</h5>
            <ul class="list-group">
                <li class="list-group-item">
                    Username: user
                </li>
                <li class="list-group-item">
                    Password: user
                </li>
            </ul>
        </div>

        <div class="col-md-3">
            <h5> Administrator role</h5>
            <ul class="list-group">
                <li class="list-group-item">
                    Username: admin
                </li>
                <li class="list-group-item">
                    Password: admin
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-5 control-label">Username:</label>

                    <div class="col-sm-7">
                        <input id="username" ng-model="username" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-5 control-label">Password:</label>

                    <div class="col-sm-7">
                        <input id="password" ng-model="password" type="password" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <input type="submit" value="Log In" class="btn btn-primary" ng-click="login()"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
